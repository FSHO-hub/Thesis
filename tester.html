<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .navbar button:hover {
            background-color: #777;
        }
        .chart-container {
            display: none;
            width: 100%;
            margin: 0 auto;
            margin-top: 20px;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="showChart('chart1')">Population Chart</button>
        <button onclick="showChart('chart2')">Energy Trends</button>
        <button onclick="showChart('chart3')">Population Growth Rate</button>
        <button onclick="showChart('chart4')">Rental Prices Scatter Plot</button>
    </div>

    <div id="chart1" class="chart-container active">
        <iframe src="Populationannotated.html" width="100%" height="1000px"></iframe>
    </div>

    <div id="chart2" class="chart-container">
        <!-- Embed your second interactive chart here -->
        <iframe src="energyannotations.html" width="100%" height="1000px"></iframe>
    </div>

    <div id="chart3" class="chart-container">
        <!-- Embed your second interactive chart here -->
        <iframe src="vis2.html" width="100%" height="1000px"></iframe>
    </div>

    <div id="chart4" class="chart-container">
        <!-- Embed your second interactive chart here -->
        <iframe src="rentalpricesannotations.html" width="100%" height="1000px"></iframe>
    </div>

    <script>
        function showChart(chartId) {
            document.querySelectorAll('.chart-container').forEach(chart => {
                chart.classList.remove('active');
            });
            document.getElementById(chartId).classList.add('active');
        }
    </script>
</body>
</html>
